<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}


.text {
  color:black;
  font-size: 50px;
  padding: 8px 12px;
  position:absolute;
  bottom:-120px;
  width: 100%;
  text-align: center;
}
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
.img{
  height: 600px;
  width: 500px;
}
.a{
  height:580px;
  width: 1000px;
}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img class="a" src="https://blog.novatr.com/hs-fs/hubfs/Khajuraho%20Temples%20in%20Madhya%20Pradesh-1.jpg?width=1000&height=600&name=Khajuraho%20Temples%20in%20Madhya%20Pradesh-1.jpg"><br>
  <br>
  <div class="text"><a href="/temples" target="_blank">TEMPLES</a></div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img class="img" src="https://cityfurnish.com/blog/wp-content/uploads/2023/08/beach-near-hotel-min.jpg" style="width:99%">
  <div class="text"><a href="/beaches" target="_blank">BEACHES</a></div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img class="img" src="https://media.cnn.com/api/v1/images/stellar/prod/190501111839-india-waterfalls-jog-falls-restricted.jpg?q=w_3000,h_2021,x_0,y_0,c_fill" style="width:100%">
  <div class="text"><a href="/waterfalls" target="_blank">WATER FALLS</a></div>
</div>
<div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img  class="img" src="https://blogs.revv.co.in/blogs/wp-content/uploads/2021/09/Goa-for-Couple.jpg" style="width:99%">
    <div class="text"> <a href="/couplevisit" target="_blank" >COUPLE VISIT</a></div>
  </div>
  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img class="img" src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2022/12/15174503/Bir-Billing-809x455.jpg" style="width:99%">
    <div class="text"><a href="/adventures" target="_blank">ADVENTURES</a></div>
  </div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
